{% extends "layout.html" %}
{% block css %}
    <link rel="stylesheet" href="../static/auth.css" />
    
{% endblock %}
{% block title %} Welcome to ITUBE {% endblock %}
{% block content %}

{% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}}">{{category.capitalize()}}: {{ message }}</div>
{% endfor %}
<div class="logo">
    <br/>
    <br/>
    <img src="./static/logo_transparent.png">
</div>

<div class="form-field">
    
    <form action="" method="POST" class="form">
        <label title="Username">
            Username
            <br>
            <input type="text" name="username">
        </label>
        <label title="Password">
            <br>
            Password
            <br>
            <input type="password" name="password">
            <a href="#">Forgot Password!</a>
        </label>
        <br/>

        <div>
            <button class="button" type="submit">Log in</button>
            <a class="button" href="{{url_for('account_create_page')}}" style="width:165px;"> Create Account! </a>
        </div>
    </form>
</div>



{% endblock %}
